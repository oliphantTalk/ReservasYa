<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ReservasYa!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:replace="fragments/commons/styles :: link-styles">Links</th:block>

</head>
<body class="home-body">
<div th:replace="~{fragments/header :: header}">Header</div>

<div th:replace="searchbox/searchbox :: fly-searchbox"></div>
<div th:replace="searchbox/searchbox :: car-searchbox"></div>
<div th:replace="searchbox/searchbox :: hotel-searchbox"></div>

<div class="eva-3-cluster-basic">
    <th:block th:if="${flights != null }">
        <div th:replace="result/cluster :: fly-cluster">
        </div>
    </th:block>
    <th:block th:if="${cars != null}">
        <div th:replace="result/cluster :: car-cluster">
        </div>
    </th:block>
    <th:block th:if="${hotels != null}">
        <div th:replace="result/cluster :: hotel-cluster">
        </div>
    </th:block>
</div>

<footer class="eva-3-footer bottom-footer" th:insert="~{fragments/footer :: footer}">&copy; 2018 The Static Templates</footer>
<th:block th:replace="fragments/commons/script :: link-scripts">Links</th:block>
<script  th:src="@{~/resources/js/displayOrHideFragment.js}"> </script>
<script  th:src="@{~/resources/js/searchBoxDisplay.js}"> </script>
<script th:src="@{~/resources/js/flySbox.js}"></script>
</body>
</html>
