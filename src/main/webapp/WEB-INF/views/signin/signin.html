<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
           <th:block th:replace="fragments/commons/styles :: link-styles">Links</th:block>

</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/authenticate}">
    <th:block th:if="${param.error != null}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>Por favor, complete los campos</legend>
        <div class="form-group">
            <label for="username" class="control-label">Nombre de Usuario</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" name="username" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me" /> Recordarme
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Iniciar Sesion</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>Â¿No tienes cuenta? <a href="signup" th:href="@{/signup}">Registrate!</a></p>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
