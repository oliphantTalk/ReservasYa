<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrate!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
     <th:block th:replace="fragments/commons/styles :: link-styles">Links</th:block>

</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
<form class="form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signupForm}" th:fragment="signupForm">
    <!--/* Show general error message when form contains errors */-->
    <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
        <div th:replace="fragments/alert :: alert (type='danger', message='El formulario contiene errores, intente de nuevo.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>Por favor, completa el formulario</legend>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
            <label for="email" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}" />
                <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email incorrecto</span>
            </div>

        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error'">
            <label for="email" class="col-lg-2 control-label">Usuario</label>
            <div class="col-lg-10">
                    <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario" th:field="*{username}" />
                <span class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Nombre de usuario incorrecto</span>
            </div>


        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
            <label for="password" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Contraseña incorrecta</span>
            </div>

        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Continuar</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>¿Ya tenes una cuenta? <a href="signin" th:href="@{/signin}">Inicia Sesion</a></p>
            </div>
        </div>
    </fieldset>
</form>
</div>
  <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</body>
</html>
