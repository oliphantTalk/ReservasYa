<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ReservasYa!</title>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">

    <div class="parameters" th:unless="${#lists.isEmpty(parameters)}">
        <h2 th:text="#{title.list}">List of Seed Starters</h2>
        <table>
            <thead>
            <tr>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pm : ${parameters}">
                <td th:text="${{pm.id}}"></td>
                <td th:text="${{pm.gapMax}}"></td>
                <td th:text="${{pm.factorServicioVuelo}}"></td>
                <td>
                    <table>
                        <tbody>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>




</div>
<!-- /container -->
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
